databaseChangeLog:
- changeSet:
    id: 03b-create_party_aud
    author: deermakov
    changes:
    - createTable:
        tableName: PARTY_AUD
        columns:
        - column:
            name: ID
            type: UUID
        - column:
              name: REV
              type: NUMBER
              constraints:
                  nullable: false
        - column:
              name: REVTYPE
              type: NUMBER
              constraints:
                  nullable: false
        - column:
            name: ACTUAL_TO
            type: DATE
        - column:
            name: INN
            type: VARCHAR(10)
            constraints:
              nullable: true
        - column:
            name: DEAL_ID
            type: UUID
            constraints:
              nullable: true
    - addPrimaryKey:
        columnNames: REV
        constraintName: PK_PARTY_AUD
        tableName: PARTY_AUD
        validate: true
    rollback:
    - dropTable:
        tableName: PARTY_AUD
