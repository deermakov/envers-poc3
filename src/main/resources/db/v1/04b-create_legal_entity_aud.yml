databaseChangeLog:
- changeSet:
    id: 04b-create_legal_entity_aud
    author: deermakov
    changes:
    - createTable:
        tableName: LEGAL_ENTITY_AUD
        columns:
        - column:
            name: ID
            type: UUID
        - column:
            name: REV
            type: NUMBER
            constraints:
              nullable: false
        - column:
            name: NAME
            type: VARCHAR(100)
            constraints:
              nullable: true
        - column:
            name: INN
            type: VARCHAR(10)
            constraints:
              nullable: true
        - column:
            name: DEAL_ID
            type: UUID
            constraints:
              nullable: true
    - addPrimaryKey:
        columnNames: REV
        constraintName: PK_LEGAL_ENTITY_AUD
        tableName: LEGAL_ENTITY_AUD
        validate: true
    rollback:
    - dropTable:
        tableName: LEGAL_ENTITY_AUD
